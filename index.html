<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Chris Saunders</title>
    <link rel="stylesheet" href="app.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Meme Generator</h1>
   
    <form action="" id="form">
        <label for="" id="formHead">Add an Image, Text on Top, A Pinch of Sugar for the Bottom</label>
        <p>
        <input type="text" id="pic" class="inputBox" placeholder="Image URL or file"> <-----
        </p>

        <p>
        <input type="text" id="textTop" class="inputBox" placeholder="Add Text to Top"> <-----
        </p>

        <p>
        <input type="text" id="textBot" class="inputBox" placeholder="Add Text to Bottom"> <-----
        </p>
        <p>
            <button id="memBtn">MEME ME</button> <-----
        </p>
    </form>

    <div id="picHolder">
    </div>

    <script src="app.js"></script>
</body>

</html>
